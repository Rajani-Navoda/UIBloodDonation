<div id="sect1" class="d-flex flex-column justify-content-center align-items-center">
    <div class="container mt-5 pt-4">
       
        <div class="row mt-4">
            
            
            <div class="col-md-6" id="grad" style="background-image: linear-gradient(rgb(4, 17, 7), rgb(142, 36, 26));">
                <div class="text-center">
                    <h1 class="display-4" style="font-family: monospace; color: #ffffff;">Contact Us</h1>
                    <hr class="my-4">
                </div>
                <form action="https://formspree.io/f/movqaopl" method="POST">
                    <div class="form-container p-3" style="color: #eff0e9; font-family: monospace;">
                        <h2 style="font-size: 30px;">Send Message</h2>
                        <div class="form-group mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" required class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="message">Your message:</label>
                            <textarea name="message" id="message" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
